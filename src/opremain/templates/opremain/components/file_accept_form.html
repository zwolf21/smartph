<style type="text/css">
	input[type=file] {
		width: 100%;
		height: 100%;
		/*opacity: 0;*/
	}
	#dropzone {
		
		height: 100px;
		border: 1px dotted green;
		/*font-size: 0rem;*/
	}
</style>
<div class="container">
    <h3>마약류 불출 현황 파일 제출(네모 안에 파일을 담그세요)</h3>
	<form id="form-gosi" action="{{ action }}" method="post" enctype="multipart/form-data" class="form-inline">
        {% csrf_token %}
        <div id="dropzone" class="form-group col-xs-12 text-center">
        {{ form.excel }}
        {% if form.errors %}
        	{{ form.errors }}
        {% endif %}
        </div>
        {# <input type="submit" name="submit" hidden> #}
        <div class="row">
	        <div id="btn-exec" class="form-group hidden col-xs-12 text-left">
			    <a id="btn-view" href="#" class="btn btn-default">바로보기</a>
			    <a id="btn-download" href="#" class="btn btn-default">다운로드</a>        	
	        </div>
        </div>
    </form>
    
	<script type="text/javascript">
	$(function(){
		$('input[type=file]').change(function(e){
			var form = $('#form-gosi')
			$('#btn-exec').removeClass('hidden')
			// $('#dropzone').css('background-color', 'gainsboro').text('OK')
		})
		$('input[type=file]').click(function(e){
			e.preventDefault()
		})
		$('#btn-download').click(function(e){
			var form = $('#form-gosi')
			form.submit()
		})
		$('#btn-view').click(function(e){
			var form = $('#form-gosi')
			form.attr('action', view_url)
			form.submit()
		})
	})
	</script>
</div>
